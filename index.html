        .card {
            background-color: #f5f2e8;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;

            flex-direction: column;
            gap: 1rem;
        }
        .link-item {
            background-color: #e6e2d3;
            border-radius: 5px;
            padding: 0.75rem;
            text-align: left;
            text-decoration: none;
            color: #4a4a4a;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .link-item:hover {
            background-color: #d1cdc0;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
        }
        .inactive {
            opacity: 0.5;
            cursor: default;
        }
    </style>
</head>
